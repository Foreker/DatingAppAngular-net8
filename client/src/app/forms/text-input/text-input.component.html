<label class="floating-label text-left">
    <span>{{label()}}</span>
    <input class="input w-full"
        [class.input-error]="control.touched && control.invalid"
        [class.input-success]="control.touched && control.valid"
        [type]="type()" 
        [max]="maxDate()"
        [formControl]="control" 
        [placeholder]="label()"
    >
    
    <div *ngIf="control.hasError('required') && control.touched" 
        class="validation-hint text-error text-xs">{{label()}} is required</div>
    <div *ngIf="control.hasError('minlength') && control.touched" 
        class="validation-hint text-error text-xs">
        {{label()}} must be at least {{control.errors?.['minlength'].requiredLength}} characters
    </div>
    <div *ngIf="control.hasError('maxlength') && control.touched" 
        class="validation-hint text-error text-xs">
        {{label()}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters
    </div>
    <div *ngIf="control.hasError('isMatching') && control.touched" 
        class="validation-hint text-error text-xs">
        Passwords do not match
    </div>
</label>
