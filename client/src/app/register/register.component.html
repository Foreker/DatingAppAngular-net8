<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">

        <ul class="steps">
            <li class="step step-primary">Credentials</li>
            <li class="step" [class.step-primary]="currentStep() === 2">Profile</li>
        </ul>
        @if (currentStep() === 1) {
            <form [formGroup]="credentialsForm" class="flex flex-col gap-4 w-full steps">
                <hr>
                <app-text-input 
                    class="mt-2"
                    formControlName="username"
                    label="Username">
                </app-text-input>

                <app-text-input 
                    formControlName="knownAs"
                    label="Known as">
                </app-text-input>

               
                <app-text-input 
                    formControlName="password"
                    label="Password"
                    type="password">
                </app-text-input>

                <app-text-input 
                    formControlName="confirmPassword"
                    label="Confirm Password"
                    type="password">
                </app-text-input>

                <div class="flex items-center justify-end gap-3">
                    <button type="button" class="btn" (click)="cancel()">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="nextStep()" [disabled]="!credentialsForm.valid" >Next</button>
                </div>
            </form>
        }
        @if (currentStep() === 2) {
            <form [formGroup]="profileForm" class="flex flex-col gap-4 w-full steps">
                <hr>
                <div class="flex items-center gap-4">
                    <div class="font-semibold"> Gender: </div>
                    <label class="flex gap-3 items-center">
                        <span>Male</span>
                        <input type="radio" value="male" formControlName="gender"
                            class="radio radio-primary">
                    </label>
                    <label class="flex gap-3 items-center">
                        <span>Female</span>
                        <input type="radio" value="female" formControlName="gender"
                            class="radio radio-primary">
                    </label>
                </div>

                <app-text-input 
                    [maxDate]="getMaxDate()"
                    type="date"
                    formControlName="dateOfBirth"
                    label="Date of Birth">
                </app-text-input>

                <app-text-input 
                    formControlName="city"
                    label="City">
                </app-text-input>

                <app-text-input 
                    formControlName="country"
                    label="Country">
                </app-text-input>

                <!-- <app-text-input 
                    formControlName="interests"
                    label="Interests">
                </app-text-input> -->

                <div class="flex items-center justify-end gap-3">
                    <button type="button" class="btn btn-default" (click)="prevStep()">Back</button>
                    <button type="button" class="btn btn-primary" (click)="register()" [disabled]="!profileForm.valid">Submit</button>
                </div>
            </form>
        }
       
    </div>

    @if (validationErrors().length > 0) {
        <div class="mt-5 flex bg-gray-200 rounded-2xl w-1/2 p-3 mx-auto">
            <ul class="flex flex-col text-error space-y-1">
                @for (error of validationErrors(); track $index) {
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }

</div>
