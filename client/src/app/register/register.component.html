<form #registerForm="ngForm" (ngSubmit)="register()" class="container mt-5">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="model.username"
        placeholder="Username" required>
        <label for="username" class="form-label">Username</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="model.password"
        placeholder="Password" required>
        <label for="password" class="form-label">Password</label>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary me-2">Register</button>
        <button type="button" class="btn btn-default me-2" (click)="cancel()">Cancel</button>
    </div>
</form>
