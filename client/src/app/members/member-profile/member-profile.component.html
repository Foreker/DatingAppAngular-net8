@if (memberService.member(); as member) {
    <div class="flex flex-col gap-3">
        <div class="flex gap-3">
            <span class="font-semibold">Member since:</span>
            <span>{{member.created | date: 'longDate'}} </span>
        </div>
        <div class="flex gap-3">
            <span class="font-semibold">Last active:</span>
            <span>{{member.lastActive | date: 'dd MMM yyyy h:mm a'}}</span>
        </div>
        <h3 class="text-lg font-semibold text-primary">About {{member.knownAs}}</h3>
        @if (memberService.editMode()) {
            <form #editForm="ngForm" (ngSubmit)="updateProfile()" 
                class="flex flex-col w-full gap-4">
                <label class="floating-label">
                    <span>Known as</span>
                    <input 
                        name="knownAs" 
                        [(ngModel)]="editableMember.knownAs" 
                        class="input input-bordered w-full" 
                        required />
                </label>
                <label class="floating-label">
                    <span>Description</span>
                    <textarea 
                        class="textarea w-full" 
                        name="introduction" 
                        [(ngModel)]="editableMember.introduction" 
                        required>
                    </textarea>
                </label>
                <label class="floating-label">
                    <span>Looking for</span>
                    <textarea 
                        class="textarea w-full" 
                        name="lookingFor" 
                        [(ngModel)]="editableMember.lookingFor" 
                        required>
                    </textarea>
                </label>
                <!-- <label class="floating-label">
                    <span>Interests</span>
                    <textarea 
                        class="textarea w-full" 
                        name="interests" 
                        [(ngModel)]="editableMember.interests" 
                        required>
                    </textarea>
                </label> -->
                <label class="floating-label">
                    <span>City</span>
                    <input 
                        name="city" 
                        [(ngModel)]="editableMember.city" 
                        class="input input-bordered w-full" 
                        required/>
                </label>
                <label class="floating-label">
                    <span>Country</span>
                    <input 
                        name="country" 
                        [(ngModel)]="editableMember.country" 
                        class="input input-bordered w-full" 
                        required/>
                </label>
                <div class="flex justify-end gap-2">
                    <button 
                        [disabled]="!editForm.dirty"
                        class="btn btn-success" 
                        type="submit">
                        Submit
                    </button>
                </div>
            </form>
        } @else {
            <div>{{member.introduction}}</div>
        }
    </div>
}
