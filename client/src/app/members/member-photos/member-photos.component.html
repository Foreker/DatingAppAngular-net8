@if (!memberService.editMode()) {
    @if (photos(); as photos) {
        @if (photos.length > 0) {
            <div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
                @for (photo of photos; track photo.id) {
                    <div class="card bg-base-200 shadow-lg">
                        <div class="relative">
                            <img src="{{photo.url}}" alt="photo of member" class="rounded-lg
                                object-cover w-full h-48">
                            @if (accountService.currentUser()?.username === memberService.member()?.userName) {
                                <app-star-button 
                                    [selected]="photo.url === memberService.member()?.photoUrl"
                                    (clickEvent)="setMainPhoto(photo)" 
                                    class="absolute top-1 right-1"
                                />
                                <app-delete-button 
                                    [disabled]="photo.url === memberService.member()?.photoUrl"
                                    (clickEvent)="deletePhoto(photo)"
                                    class="absolute top-1 left-1"
                                />
                            }
                        </div>
                    </div>
                }
            </div>
        } @else {
            <p class="text-center text-gray-500">No photos available.</p>
        }
    } 
} @else {
    <app-image-upload (uploadFile)="onUploadImage($event!)" [loading]="loading()" />
}
